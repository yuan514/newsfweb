<div class="all">

    <!--导航栏-->
    <div class="nav">
        <a href="index.html" class="logo"><img src="img/logo@2x.png" alt=""></a>
        <div class="search_nav">
            <div class="search"><img src="img/home_nav_search@2x.png" alt=""></div>
            <div class="nav_img"><img src="img/home_nav_menu@2x.png" alt=""></div>
        </div>
    </div>

    <!--内容-->
    <div class="set">
        <div class="set_form">
            <span>个人信息</span>
            <div class="photo">
                <em>头像</em>
                <div class="p_img"><img src="" alt=""></div>
            </div>
            <div class="name">
                <em>用户名</em>
                <input type="text" name="lastname">
            </div>
            <form action="">
                <em>性别</em>
                <input id="fruit1" type="radio" name="fruit" value="男"/>
                <label for="fruit1">男</label>
                <input id="fruit2" type="radio" name="fruit" value="女"/>
                <label for="fruit2">女</label>
            </form>

            <form class="region">
                <em>地区</em>
                <select>
                    <option>请选择</option>
                    <option class="a">A</option>
                    <option class="b">B</option>
                    <option class="c">C</option>
                </select>
            </form>

            <form class="ymd">
                <em>生日</em>
                <select>
                    <option value="volvo">年</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <select name="cars">
                    <option value="volvo">月</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <select name="cars">
                    <option value="volvo">日</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </form>
            <div class="submit">保存</div>
        </div>
        <div class="bind">
            <span>账号安全</span>
            <ul class="set_bind">
                <li><i>手机</i> <em>未绑定</em><a href="bind_mobile.html">绑定</a></li>
                <li><i>邮箱</i> <em>未绑定</em><a href="bind_email.html">绑定</a></li>
                <li><i>密码</i><a href="resetpass.html">修改</a></li>
            </ul>
        </div>
    </div>


    <!--底部-->
